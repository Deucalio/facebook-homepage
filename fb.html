<!DOCTYPE html>
<html lang="en"> 

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="/offical-doc/dist/output.css">
    <title>TailwindCSS</title>
</head>

<body class="">
    <section class="h-screen bg-[#edf0f5] py-36 px-8 sm:h-screen sm:py-36 ">
        <div class="mx-auto grid grid-cols-[2fr_1fr] py-2  max-w-5xl gap-4 ">
          <div class="mt-12 ">
            <img class="h-32" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="" />
            <p class="ml-9 text-3xl">Facebook helps you connect and share with the people in your life.</p>
          </div>
          <div class="h-96 w-[25rem]  ">
            <div class="shadow-xl bg-[#fff] h-full  rounded-2xl flex flex-col gap-5">
            <input type="text" placeholder="Email address or phone number" class="w-11/12 ml-4 mt-5 rounded-[6px] border border-[#dddfe2] h-14 placeholder:text-xl placeholder:pl-4">
            <input type="text" placeholder="Password" class="w-11/12 ml-4 rounded-[6px] border border-[#dddfe2] h-14 placeholder:text-xl placeholder:pl-4">
            <button type="text" placeholder="Password" class="w-11/12 ml-4 rounded-[6px] border border-[#dddfe2] h-14 text-2xl text-white bg-[#1877f2] font-bold">
            Log in</button>
            <p class="self-center  text-[#1877f2] cursor-pointer hover:underline">Forgotten password?</p>
            <hr style="width: 89%; margin-left: 25px;">
            <button class="self-center w-56 ml-4 rounded-[6px] py-3 text-xl text-white bg-[#42b72a] font-bold">Create new account</button>
            </div>
            <p class="text-center mt-5"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</p>

          </div>
        </div>
      </section>

</body>
